<!DOCTYPE html>

<body>
    <!-- 首页标题 -->
    <div class="nutscraftBox Box1">
        <div class="wow Box1-title">
            <p class="wow Box1-title1">Zhea</p>
            <p class="wow Box1-title2">闪电服丨开发中</p>
            <a href="#anchor1" scrollto="anchor1" class="wow scrollOnClick Box1-title-Buttom" easing="smooth">更多</a>
        </div>
    </div>

    <!-- 特色介绍 -->
    <div class="nutscraftBox Box2">
        <div id="anchor1"></div>
        <div class="Box2-nutscraft">
            <ul>
                <li class="wow OutRight">
                    <img src="static/picture/server.png" alt="server">
                    <h2>流畅体验</h2>
                    <p>服务器采用folia服务端i9级处理器e5</p>
                </li>
                <li class="wow OutTop">

                </li>

                    <img src="static/picture/nan.png" alt="server">

                </li>
                <li class="wow OutLeft">
                    <img src="static/picture/backup.png" alt="server">

                    <p>会在服务器运营不下去的时候公布服务端</p>
                </li>
            </ul>
            <a href="#anchor2" scrollto="anchor2" class="scrollOnClick Box2-More wow" easing="smooth">继续</a>

    </div>
        <!-- 页脚 -->
        <div class="footer">
        </div>
